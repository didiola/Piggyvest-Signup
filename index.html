<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piggyvest Signup-page</title>
</head>
<body>
    <div class="root">
        <div class="container">
            <div class="logo-container">
                <img src="/Images/piggyvest-logo.0b78a8fa.svg">
            </div>
            <div class="corner-images">
                <img src="/Images/data_image_base-blue.png" class="blue">
                <img src="/Images/data_image_base green.png" class="green">
                <img src="/Images/data_image_png;base-pink.png" class="pink">
                <img src="/Images/data_image_png;base-purple.png" class="purple">
            </div>
            <div class="form-container">
                <header>
                    <p class="top-text">Create a Secure Account</p>
                    <p class="sub-text">Welcome to the future of Savings & Investments</p>
                </header>
                <form class="form-column">
                    <div class="flex-column1">
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname" placeholder="Full Name" id="fullname">
                    </div>
                    <div class="flex-column2">
                        <label for="email">Email Address</label>
                        <input type="text" name="email" placeholder="Email Address" id="email">
                    </div>
                    <div class="flex-column3">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" placeholder="Phone Number" id="phone">
                    </div>
                    <div class="flex-column4">
                        <label for="password">Password</label>
                        <input type="text" name="password" placeholder="Password" id="password">
                    </div>
                    <div class="flex-column5">
                        <label for="promocode">Referrer Phone or Promo Code(Optional)</label>
                        <input type="text" name="promocode" placeholder="Referrer Phone or Code" id="promocode">
                    </div>
                    <div class="flex-column6">
                        <label for="info">How did you hear about Us?(Optional)</label>
                        <select id="info" name="info" placeholder="Click to Select">
                            <option value="click-to-select">Click to Select</option>
                            <option value="facebook">Facebook</option>
                            <option value="twitter">Twitter</option>
                            <option value="instagram">Instagram</option>
                            <option value="Family/Friend/Co-worker referral">Family/Friend/Co-worker referral</option>
                            <option value="googlesearch">Google Search</option>
                            <option value="googleplaystore">Google Playstore</option>
                        </select>
                    </div>
                    <div class="flex-column7">
                        <button class="btn-primary" type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <a href="#" class="account">Already have an account? Log in</a>
        </div>
    </div>
    
</body>
</html>
